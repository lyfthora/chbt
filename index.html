<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chtb</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1 class="heading">hi</h1>
        <h2 class="sub-heading">hello</h2>
      </header>

      <ul class="suggestions">
        <li class="suggestion-item">
          <p class="text">This is a suggestion</p>
          <span class="material-symbols-rounded"> draw </span>
        </li>
        <li class="suggestion-item">
          <p class="text">This is a suggestion</p>
          <span class="material-symbols-rounded"> lightbulb </span>
        </li>
        <li class="suggestion-item">
          <p class="text">This is a suggestion</p>
          <span class="material-symbols-rounded"> explore </span>
        </li>
        <li class="suggestion-item">
          <p class="text">This is a suggestion</p>
          <span class="material-symbols-rounded"> code_blocks </span>
        </li>
      </ul>
      <div class="prompt-container">
        <div class="prompt-wrapper">
          <form action="" class="prompt-form">
            <input
              type="text"
              class="prompt-input"
              placeholder="Ask gemini"
              required
            />
            <div class="prompt-actions">
              <button
                id="add-file-btn"
                type="button"
                class="material-symbols-rounded"
              >
                attach_file
              </button>
              <button id="add-file-btn" class="material-symbols-rounded">
                arrow_upward
              </button>
            </div>
          </form>

          <button id="theme-toggle-btn" class="material-symbols-rounded">
            light_mode
          </button>
          <button id="delete-chats-btn" class="material-symbols-rounded">
            delete
          </button>
        </div>

        <p class="disclaimer-text">
          Gemini can make mistakes, so double-check it.
        </p>
      </div>
    </div>
  </body>
</html>
